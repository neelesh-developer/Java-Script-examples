<html>
    <head>
        <title></title>
        <style>
            div{
                width: 300px;
                height: 300px;
                border: 2px solid red;
            }
        </style>
        <script>
            function writeMsg(){
                document.getElementById("ele").innerHTML = "First Name Is Mandatory";
                document.getElementById("ele").style.color = "red";
            }

            function removeMsg(){
                document.getElementById("ele").innerHTML = "";
            }
            
        </script>
    </head>
    <body>
        <input type="text" placeholder="Enter first name" onfocus="writeMsg()" onblur="removeMsg()"/> &nbsp; &nbsp;
        <span id="ele"></span>
    </body>
</html>
