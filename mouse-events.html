<html>
    <head>
        <title></title>
        <style>
            div{
                width: 300px;
                height: 300px;
                border: 2px solid red;
            }
        </style>
        <script>
            function apply(e){
                e.style.background = "orange";
            }
            function remove(e){
                e.style.background = "blue";
            }
        </script>
    </head>
    <body>
        <h1>Mouse Events in Java script</h1><br><br>
        <div onmouseover="apply(this)" onmouseout="remove(this)">
            
        </div>
        
    </body>
</html>
