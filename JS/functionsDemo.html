<html>
  <head>
  	 <script>
  	 	 console.log("starting of script");

  	 	 addNumbers(20, 30);

  	 	  function addNumbers(num1, num2) {
  	 	  	  console.log("inside addNumbers function");
  	 	  	  console.log("input passed are "+num1+" and "+num2);
  	 	  	  var result = num1 + num2;
  	 	  	  console.log("result is "+result);
  	 	  }

  	 	  addNumbers(50, 60);

  	 	 console.log("ending of script");
  	 	 addNumbers(30, 10);
  	 </script>
  </head>
  <body>
  	  <h3> Demo on functions in javascript </h3>
  </body>
</html>
