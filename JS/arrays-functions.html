<html>
  <head>
  	  <script>
  	  	 var courses = ["html", "css", "js", "jQuery"];
  	  	 console.log(courses);
  	  	 console.log(courses.length);  // 4
  	  	 courses.push("angular");
  	  	 console.log(courses);
  	  	 courses.pop();
  	  	 console.log(courses);
  	  	 courses.unshift("java");
  	  	 console.log(courses);
  	  	 courses.shift();
  	  	 console.log(courses);
  	  	 console.log(courses.toString());
  	  	 console.log(courses.join(" -- "));
  	  	 var courses2 = courses.slice(2);  // copy + paste
  	  	 console.log(courses);
  	  	 console.log(courses2);
  	  	 var courses3 = courses.splice(2);  // cut + paste
  	  	 console.log(courses);
  	  	 console.log(courses3);

  	  </script>
  </head>
  <body>
  	  <h3> Demo on arrays functions in javasccript </h3>
  </body>
</html>
