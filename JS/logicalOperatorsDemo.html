<html>
   <head>
   	  <script>

   	  	console.log("starting of script tag");

   	  	checkEligibility(5, 9);

   	  	 function checkEligibility(experience, aggr){
   	  	 	 if(experience > 5 && aggr > 8) {
   	  	 	  	console.log("i am eligible for interview with INFOSYS");
   	  	 	  }else if(experience > 5 || aggr > 8) {

   	  	 	  }else {
   	  	 	  	console.log("i am eligible for interview with TCS");
   	  	 	  }
   	  	 }

   	  	 console.log("ending of script tag");

   	  </script>
   </head>
   <body>
   	   <h2> Demo on logical operators in javascript </h2>
   </body>
</html>
