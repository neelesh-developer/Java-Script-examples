<html>
  <head>
  	  <script>
  	  	  function timer(){
  	  	  	  setTimeout(function(){
  	  	  	  	 alert("hi");
  	  	  	  }, 1000 * 3);
  	  	  }	
  	  	  function interval(){
  	  	  	 setInterval(function(){
  	  	  	 	 alert("hi");
  	  	  	 }, 1000 * 3);
  	  	  }
  	  </script>
  </head>
  <body>
  	  <button onclick="timer()"> Alert after 3 sec </button>

  	  <button onclick="interval()"> Alert for every 3 sec </button>
  </body>
</html>
