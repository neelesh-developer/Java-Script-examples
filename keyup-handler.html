<html>
    <head>
        <title></title>
        <style>
          
        </style>
        <script>

            function validate(elem){
                var element = elem.value;
                var elementLength = element.length;
                var elem = document.getElementById("msg")

                if (elementLength <= 5){
                    elem.innerHTML = "Password is Weak";
                    elem.style.color = "red";
                }else if(elementLength <= 10){
                    elem.innerHTML = "Password is Moderate";
                    elem.style.color = "yellow";
                }else{
                    elem.innerHTML = "Password is strong";
                    elem.style.color = "green";
                }
            }
        </script>

    </head>
    <body>
        <input type="text"  placeholder="Enter User Name" onkeyup="validate(this)"/> &nbsp; &nbsp;
        <span id="msg"></span>
    </body>
</html>
